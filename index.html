<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame SPE Particle Component System</title>

    <!-- Viewport Meta Element -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- A-Frame SPE Particle System -->
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

    <!--style.css File-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene id="scene">
        <a-entity position="-20 10 0"
            spe-particles="
                color: yellow, red, blue, green;
                distribution: disc;
                randomize-position: false;
                randomize-velocity: true;
                radius: .1;
                particle-count: 800;
                velocity: 5;
                velocity-spread: 3;
                drag: 1;
                max-age: 2;
                duration: -1;
                blending: additive;
                active-multiplier: 1000;
                size: 1, 1, 1, 0;
            "
        ></a-entity>
        <a-entity position="20 10 0"
            spe-particles="
                color: yellow, red, blue, green; 
                distribution: disc; 
                radius: .1; 
                randomize-position: false; 
                particle-count: 800; 
                velocity: 5; 
                velocity-spread: 3; 
                drag: 1; 
                max-age: 2; 
                active-multiplier: 1000; 
                size: 1,1,1,0"
        ></a-entity>
        <!--a-sky color="#000000"></a-sky-->
        <a-camera position="0 0 20" look-controls="enabled: false"></a-camera>
    </a-scene>
</body>
</html>
